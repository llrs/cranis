on:
  schedule:
    - cron:  '0 */12 * * *'
  push:
    branches:
      - main
      - master

name: Pkgdown
env:
  GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

jobs:
  pkgdown:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
      - uses: r-lib/actions/setup-pandoc@v1

      - name: System dependencies
        run: sudo apt-get install libcurl4-openssl-dev libharfbuzz-dev libfribidi-dev

      - name: Query dependencies
        run: |
          install.packages('remotes')
          saveRDS(remotes::dev_package_deps(dependencies = TRUE), ".github/depends.Rds", version = 2)
          writeLines(sprintf("R-%i.%i", getRversion()$major, getRversion()$minor), ".github/R-version")
        shell: Rscript {0}

      - name: Cache R packages
        uses: actions/cache@v2
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-${{ hashFiles('.github/depends.Rds') }}
          restore-keys: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-

      - name: Install dependencies
        run: |
          remotes::install_deps(dependencies = TRUE)
          install.packages("pkgdown")
        shell: Rscript {0}

      - name: Install package
        run: R CMD INSTALL .

      - name: Deploy package
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          Rscript -e 'pkgdown::deploy_to_branch(new_process = FALSE)'
      - name: Store update
        run: |
            available_packages <- cranis::take_snapshot()
            write.csv(available_packages,
            file = paste0("available-packages-", format(Sys.time(), "%Y%m%dT%H%M"), ".csv"),
            row.names = FALSE, quote = TRUE)
        shell: Rscript {0}
      - name: Save artifact
        uses: actions/upload-artifact@v2
        with:
          name: update
          path: available-packages-*.csv
      - name: Checkout to history branch
        uses: actions/checkout@v2
        with:
          ref: history
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: update
      - name: Push artifact
        run:  git add available-packages-*.csv && git commit --allow-empty -m "Update" && git push
